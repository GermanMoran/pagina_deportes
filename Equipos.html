  <!-- Seccion para escoger los diferentes equipos que forman parte de la Liga-->  
  <section id="Selecccion_Equipo">
    <div class="container">
      <!--Titulo-->
      <div class="row">
        <div class="col-md-12">
          <h3 class="section-title">Equipos Internacionales</h3>
          <div class="section-title-divider"></div>
          <p class="section-description">Seleccione el equipo del Menu</p>
        </div>
      </div>

      <!--Selector de Equipos
       - Se seleccionaron los Equipos mas importantes de la API
       - El valor de value hace referencia a la team_key que es una parametro que necesita la API para traer 
       - la informacion
      -->
      <div class="row"> 
        <div class="col-md-12">
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="sel_Equipo" onchange="Ligaseleccionada();">
            <option selected>Open this select menu</option>
            <option value="96">Juventus</option>  
            <option value="95">Zenit</option>
            <option value="100">Paris Saint Germain </option>
            <option value="101">RB Leipzig </option>
            <option value="102">Manchester United </option>
            <option value="150">PSV</option> 
            <option value="151">Granada</option> 
            <option value="152">Napoli</option> 
            <option value="192">Galatasaray</option> 
          </select>
        </div>
      </div>

      <!-- En esta Tabla se muestran todos los jugadores asociados al Equipo Seleccionado-->
      <div class="row">
        <div class="col-md-8">
          <table class="table table-dark  table-hover" id="table1">
            <thead>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Posicion</th>
            </thead>
            <tbody id="datos_jugadores">
    
            </tbody>
          </table>
        </div>
        <!-- Se muestra informacion del Equipo como : Logo, entrenador, numero de Jugadores-->
        <div class="col-md-4">
          <div id="mostrarE">
            
          </div>
        </div>
      </div>

        <div class="col-md-12"></div>
        <div id="con">

        </div>
      </div>
